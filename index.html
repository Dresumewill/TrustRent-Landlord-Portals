<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TrustRent | Landlord Portal</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="sidebar">
            <div class="logo">TrustRent üõ°Ô∏è</div>
            <div class="menu-item active">Dashboard</div>
            <div class="menu-item">My Properties</div>
            <div class="menu-item">Messages</div>
            <div class="menu-item">Wallet (Escrow)</div>
            <div class="menu-item">Settings</div>
        </div>

        <div class="main.content">
            <div class="header">
                <div>
                    <h1>Welcome back, Landlord</h1>
                    <p class="subtitle">Complete your trust profile to publish listings.</p>
                </div>
                <div class="trust-badge">
                    <span>Trust Score:</span>
                    <span class="trust-score" id="score-display">0%</span>
                </div>
            </div>

            <div class="grid">
                <div class="card">
                    <h2>Mandatory Trust Checklist</h2>
                    <div id="checklist-container">
                        <div class="checklist-item">
                            <div class="checklist-info">
                                <h4>ID Verification</h4>
                                <p>Upload Passport or Driver`s License via Stripe Identity.</p>
                            </div>
                            <button class="btn btn-primary" onclick="startVerification(this, 30)">Verify Identity</button>
                        </div>

                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
